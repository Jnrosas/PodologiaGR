  <form class="formulario" action="#" method="post" target="_self">
    <fieldset>
      <legend>Pida su Turno</legend>
      <input type="text" id="nombre" placeholder="Nombre" name="nombre" size="50" required autofocus><br><br>
      <input type="text" id="apellido" placeholder="Apellido"name="apellido" size="50" required><br><br>
      <input type="number" id="edad" placeholder="Edad" min="1" max="120" name="edad" required>
      <input type="number" id="dni" placeholder="DNI" name="DNI" required>
      <input type="tel" id="telefono" name="telefono" placeholder="Teléfono ej: 351-532-7352" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
      <textarea name="comentario" id="comentario" cols="100%" rows="8" placeholder="Motivo de su visita"></textarea>
      <p id="horario">Horario de atención: de 9:00AM a 08:00PM</p>
      <input type="date" name="fecha" id="fecha" required>
      <input type="time" name="hora" id="hora" min="09:00" max="20:00" step="1800" required>
      <span id="validity"></span><br><br>
      <input type="submit" value="Enviar" class="btnE">
      <input type="reset" value="Borrar" class="btnR">
    </fieldset>
  </form>
  
  <button id="myBtn" onclick="myFunction()">Pausar</button>
