<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Clients</title>
</head>
<body class="body-clients">
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main class="main-clients">
    <div id="app" class="container">
      <a class="btn btn-primary btn-new" href="./new_client.html">New</a>
      <br><br>
      <div v-if="error">
        <p>Lo sentimos...</p>
      </div>
      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando...</p>
        </section>
        <section v-else>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Lastname</th>
                  <th scope="col">DOB</th>
                  <th scope="col">DNI</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Insurance</th>
                  <th scope="col">Photo</th>
                </tr>
              </thead>
              <tbody>
                <tr class="" v-for="client in clients">
                  <td scope="row">{{client.id}}</td>
                  <td>{{client.name}}</td>
                  <td>{{client.lastname}}</td>
                  <td>{{client.dob}}</td>
                  <td>{{client.dni}}</td>
                  <td>{{client.phone}}</td>
                  <td>{{client.insurance}}</td>
                  <td>
                    <img width="60" :src="client.photo" :alt="client.name +' '+ client.lastname">
                  </td>
                  <td class="edit-delete-btns">
                    <a class="btn btn-primary" :href="'./update_client.html?id='+ client.id" >Edit</a>
                    <button type="button" class="btn btn-danger" v-on:click="eliminar(client.id)" >Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
  </main>
  <footer>
    <img src="./img/logosolo.png" width="70px"/>
    <p>copyright 2023</p>
  </footer>
  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"  
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" 
    crossorigin="anonymous">
  </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
  <script src="./js/clients.js"></script>

</body>
</html>
