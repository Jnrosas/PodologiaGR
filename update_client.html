<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Update client</title>
</head>
<body class="body-clients">
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main class="main-clients">
    <div class="container" id="app">
      <form class="form">
      <h2>Editar cliente</h2>
      <p>{{name}} {{lastname}}</p>
      <div class="mb-3">
        <label for="id">Id</label>&NonBreakingSpace;
        <input type="number" name="id" id="id" disabled v-model="id" >
      </div>
      <div class="mb-3">
        <label for="name">Nombre</label>&NonBreakingSpace;
        <input type="text" name="name" id="name" v-model="name">
      </div>
      <div class="mb-3">
        <label for="lastname">Apellido</label>&NonBreakingSpace;
        <input type="text" name="lastname" id="lastname" v-model="lastname">
      </div>
      <div class="mb-3">
        <label for="dob">DOB</label>&NonBreakingSpace;
        <input type="date" name="dob" id="dob" v-model="dob">
      </div>
      <div class="mb-3">
        <label for="dni">DNI</label>&NonBreakingSpace;
        <input type="text" name="dni" id="dni" v-model="dni">
      </div>
      <div class="mb-3">
        <label for="phone">Phone</label>&NonBreakingSpace;
        <input type="text" name="phone" id="phone" v-model="phone">
      </div>
      <div class="mb-3">
        <label for="insurance">Insurance</label>&NonBreakingSpace;
        <input type="text" name="insurance" id="insurance" v-model="insurance">
      </div>
      <div class="mb-3">
        <label for="photo">Photo</label>&NonBreakingSpace;
        <input type="text" name="photo" id="photo" v-model="photo">&NonBreakingSpace;
        <img width="100"   :src="photo" alt="">
      </div>
      <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
      </form>
    </div>
  </main>
  <footer>
    <img src="./img/logosolo.png" width="70px"/>
    <p>copyright 2023</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"> </script>
  <script src="./js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/edit_client.js"></script>
</body>
</html>
